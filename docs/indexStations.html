    <h1>　路線案内</h1>

    <p>路線や駅を選択してください。</p>
    <div class="routeMaps">
      <input type="radio" name="lines" id="blueLine">
      <label for="blueLine">ブルーライン</label>
      <input type="radio" name="lines" id="greenLine">
      <label for="greenLine">グリーンライン</label>

      <div class="images">
        <img src="./pictures/stations/routemapB.png" alt="ブルーライン路線図" />

        <img src="./pictures/stations/routemap.png" alt="全線路線図" />
      </div>
      <div class="names">
        <p>01 茅ヶ崎</p>
        <p>02 鵠沼</p>
        <p>03 光戸</p><!--出稼ぎに来た人たちは希望に満ちた表情でここを通ったに違いない-->
        <p>04 塩基</p><!--塩が腐るほどあったので、このあたりの住民は塩で家を建てたという-->
        <p>05 見上岡</p><!--周りの地形は切り立っているのに、ここだけ妙に平らなのだ-->
        <p>06 藤沢</p>
        <p>07 飛沫谷</p><!--海は近くないのに、風向きによっては水しぶきが飛んでくる-->
        <p>08 淀野</p><!--現在は住宅地。ここが川であった面影はない。-->
        <p>09 薪場原</p><!--現在は住宅地。木がたくさん生えていたが、すべて伐採された-->
        <p>10 火場</p><!--薪場原で採れた薪をここで燃やしていた-->
        <p>11 大熊山</p><!--熊の楽園。この山の木を伐採する試みはすべて失敗した-->
        <p>12 二坂</p><!--傾きが2の坂。これってもはや崖なのでは、という指摘が後を絶たない-->
        <p>13 鉄石</p>
        <p>14 陰沢</p><!--方角的に太陽光が当たらない-->
        <p>15 星崖</p><!--このあたりの地形は宇宙からの飛来物によって作られたという言い伝えがある-->
        <p>16 紅浜</p><!--産業廃棄物による景観破壊は過去のはなし。現在は赤い夕陽を取り戻した-->
        <p>17 藍江</p><!--鉱山からの排水による公害は過去のはなし。現在は青い水を取り戻した-->
