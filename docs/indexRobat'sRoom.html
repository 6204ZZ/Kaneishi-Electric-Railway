    <h2>こんにちは！　私は鉄石電気鉄道イメージキャラクターのテッコウモリです！</h2>
    <p id="clickMe">私をクリックしてみてください。</p>

    <div class="LoopH" id="VariousRobats">
      <img src="./pictures/Robat'sRoom/6RobatOrigin.svg">
      <img src="./pictures/Robat'sRoom/5LightsB.svg">
      <img src="./pictures/Robat'sRoom/4LightsG.svg">

      <img src="./pictures/Robat'sRoom/2LightsS.svg">
      <img src="./pictures/Robat'sRoom/1LowerEyes.svg">
    </div>

    <script>
      const div_click_item = document.getElementById('VariousRobats');
      div_click_item.addEventListener('click', function () {
        if (div_click_item.classList.contains('LoopH')) {
          div_click_item.classList.remove('LoopH');
          div_click_item.classList.add('LoopL');
        }
        else if (div_click_item.classList.contains('LoopL')) {
          div_click_item.classList.remove('LoopL');
          div_click_item.classList.add('SilverH');
        }
        else if (div_click_item.classList.contains('SilverH')) {
          div_click_item.classList.remove('SilverH');
          div_click_item.classList.add('SilverL');
        }
        else if (div_click_item.classList.contains('SilverL')) {
          div_click_item.classList.remove('SilverL');
          div_click_item.classList.add('RedH');
        }
        else if (div_click_item.classList.contains('RedH')) {
          div_click_item.classList.remove('RedH');
          div_click_item.classList.add('RedL');
        }
        else if (div_click_item.classList.contains('RedL')) {
          div_click_item.classList.remove('RedL');
          div_click_item.classList.add('GreenH');
        }
        else if (div_click_item.classList.contains('GreenH')) {
          div_click_item.classList.remove('GreenH');
          div_click_item.classList.add('GreenL');
        }
        else if (div_click_item.classList.contains('GreenL')) {
          div_click_item.classList.remove('GreenL');
          div_click_item.classList.add('BlueH');
        }
        else if (div_click_item.classList.contains('BlueH')) {
          div_click_item.classList.remove('BlueH');
          div_click_item.classList.add('BlueL');
        }
        else if (div_click_item.classList.contains('BlueL')) {
          div_click_item.classList.remove('BlueL');
          div_click_item.classList.add('LoopH');
        }
      });
    </script>
